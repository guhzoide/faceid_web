<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/stylecad.css">
    <link rel="shortcut icon" href="../static/images/faceid.png" type="image/x-icon">
    <title>Cadastro Manual</title>
</head>
<body>
    <main>
        <h1>Para exlcuir o cadastro informe apenas a matricula</h1>
        <form class="entrada" action="/salvar" method="POST">
            <ul>
                <li>
                    <label for="nome">Nome completo:</label>
                    <input type="text" class="nome" name="nome">
                </li>
            
                <li>
                    <label for="matricula">Matricula do funcionário:</label>
                    <input type="text" class="matricula" name="matricula">
                </li>
    
                <li>
                    <label for="cpf">CPF:</label>
                    <input type="text" class="cpf" name="cpf">
                </li>
    
                <li>
                    <label for="email">E-mail:</label>
                    <input type="text" class="email" name="email">
                </li>

                <li>
                    <label for="nivel">Nível (1-3):</label>
                    <input type="text" class="nivel" name="nivel">
                </li>
            </ul>
            <p id="mensagem"></p>
            <button class="salvar">Salvar</button>
        </form>
        <a href="/camera"><button class="camera">Foto</button></a>
        <button class="excluir" onclick="excluirCadastro(this)">Excluir</button>
        <a href="/"><button class="voltar">Voltar</button></a>
    </main>
    <script src="../static/js/cadastro.js"></script>
</body>
</html>
